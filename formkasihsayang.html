<!DOCTYPE html>
<html>
  <head>
    <title>Form Untuk Ayang</title>
  </head
  <body>
    <h1>Form Kasih Sayang</h1>
    <hr>
    <form action="submisi_formkasihsayang.html" method="post">
      <img src="foto1_formkasihsayang.jpg" style="width:800px;length:533px" alt="Foto Bidadari Cantik"><br><br>
      <label for="foto1">Apakah bidadari di atas ini cantik?</label>
      <select name="foto1" id="foto1">
        <option value="iya">Iya!!!</option>
        <option value="banget">Banget!!!</option>
        <option value="pasti">Pasti!!!</option>
      </select>
      <br><br>
      <label for="seberapacantik">Seberapa cantik dia? (100% - 999%)</label><br>
      <input type="range" name="seberapacantik" id="seberapacantik" value="0" min="100" max="999"><a>%</a>
      <br><br>
      <label for="kelebihan">Apa kelebihan yang dimiliki oleh bidadari itu? (Wajib pilih 8!!!)</label><br>
      <input type="checkbox" name="kelebihan1" id="kelebihan1" value="cantikbanget">
      <label for="kelebihan1">Cantik bangett!!!</label><br>
      <input type="checkbox" name="kelebihan2" id="kelebihan2" value="hatibaik">
      <label for="kelebihan2">Hatinya baik</label><br>
      <input type="checkbox" name="kelebihan3" id="kelebihan3" value="sopan">
      <label for="kelebihan3">Sopan</label><br>
      <input type="checkbox" name="kelebihan4" id="kelebihan4" value="senyumindah">
      <label for="kelebihan4">Senyumnya indah banget</label><br>
      <input type="checkbox" name="kelebihan5" id="kelebihan5" value="bodygoals">
      <label for="kelebihan5">Body goals banget!!</label><br>
      <input type="checkbox" name="kelebihan6" id="kelebihan6" value="hatibaik">
      <label for="kelebihan6">Soo sexyy (fyuhh)</label><br>
      <input type="checkbox" name="kelebihan7" id="kelebihan7" value="cerdas">
      <label for="kelebihan7">Cerdas dan pintar</label><br>
      <input type="checkbox" name="kelebihan8" id="kelebihan8" value="rajintekunulet">
      <label for="kelebihan2">Rajin, tekun, dan ulet</label>
      <br><br>
      <img src="foto2_formkasihsayang.jpg" style="width:300px;length:400px" alt="Foto Pasangan Bahagia"><br><br>
      <label for="foto2">Siapa nama pria yang ada di samping bidadari itu?   </label>
      <input type="text" name="namapria" id="namapria">
      <br><br>
      <label for="siapapria">Siapakah pria itu untuk bidadari tersebut?</label><br>
      <input type="radio" name="siapapria" id="pacardancalonsuami" value="pacardancalonsuami">
      <label for="pacardancalonsuami">Pacar dan calon suami</label><br>
      <input type="radio" name="siapapria" id="teman" value="teman">
      <label for="teman">Cuma teman :(</label><br>
      <input type="radio" name="siapapria" id="nobody" value="nobody">
      <label for="nobody">Bukan siapa-siapa :(</label>
      <br><br>
      <label for="siapapria">Apakah pria itu menyayangi bidadari tersebut?</label><br>
      <input type="radio" name="priasayang" id="iya1" value="iya1">
      <label for="iya1">Iya!</label><br>
      <input type="radio" name="priasayang" id="iya2" value="iya2">
      <label for="iya2">Iya!!</label><br>
      <input type="radio" name="priasayang" id="iya3" value="iya3">
      <label for="iya3">Iya!!!</label>
      <br><br>
      <label for="bidadarisayang">Apakah bidadari itu menyayangi pria tersebut?</label>
      <input type="text" name="bidadarisayang" id="bidadarisayang">
      <hr>
      <h3>Questions</h3>
      <label for="q1">Bagaimana perasaanmu ketika kita pertama kali bertemu? Apa yang membuatmu tertarik padaku?</label><br>
      <textarea id="q1" name="q1" rows="5" cols="50"></textarea>
      <br><br>
      <label for="q2">Apakah ada kenangan khusus bersama kita yang selalu membuatmu tersenyum ketika mengingatnya?</label><br>
      <textarea id="q2" name="q2" rows="5" cols="50"></textarea>
      <br><br>
      <label for="q3">Jika ada satu hal yang ingin kamu ubah atau tingkatkan dalam hubungan kita, apa itu dan mengapa?</label><br>
      <textarea id="q3" name="q3" rows="5" cols="50"></textarea>
      <br><br>
      <label for="q4">Bagaimana kamu membayangkan masa depan kita bersama?</label><br>
      <textarea id="q4" name="q4" rows="5" cols="50"></textarea>
      <br><br>
      <label for="q5">Apa hal yang paling kamu cintai dari hubungan kita dan mengapa?</label><br>
      <textarea id="q5" name="q5" rows="5" cols="50"></textarea>
      <br><br>
      <label for="q6">Apa hal kecil dari kehidupan sehari-hari kita yang membuatmu merasa dicintai?</label><br>
      <textarea id="q6" name="q6" rows="5" cols="50"></textarea>
      <br><br>
      <input type="submit">
    </form>
  </body>
</html>
